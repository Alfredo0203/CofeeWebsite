<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Blog de Café ☕</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

<header class="header">

    <div class="contenedor">
        <div class="barra">
            <a href="Index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto">Cofee<span class="logo__bold">Website</span></h1>
            </a>

            <nav class="menu">
                <a href="nosotros.html" class="menu__enlace">Nosotros</a>
                <a href="cursos.html" class="menu__enlace">Cursos</a>
                <a href="contacto.html" class="menu__enlace">Contacto</a>
            </nav>
        </div>
    </div>


    <div class="header__texto">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
</header>

<main class="contenedor">
    
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>

    <form  class="formulario">
        <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input type="text" class="campo__field" placeholder="Tu nombre" id="nombre"/>
        </div>

        <div class="campo">
            <label class="campo__label"for="email">Correo</label>
            <input type="email" class="campo__field" placeholder="Tu correo" id="email"/>
        </div>

        <div class="campo">
            <label class="campo__label"for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field__textarea" id="mensaje"></textarea>
        </div>

        <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario"/>
        </div>
    </form>
    
</main>


<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a href="Index.html" class="logo">
                <h1 class="logo__nombre no-margin centrar-texto">Cofee<span class="logo__bold">Website</span></h1>
            </a>

            <nav class="menu">
                <a href="nosotros.html" class="menu__enlace">Nosotros</a>
                <a href="cursos.html" class="menu__enlace">Cursos</a>
                <a href="contacto.html" class="menu__enlace">Contactos</a>
            </nav>
        </div>
    </div>
</footer>


</body>

</html>
